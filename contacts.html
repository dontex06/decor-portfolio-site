<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — Декоративная штукатурка</title>
  <meta name="description" content="Декоративная штукатурка, акцентные стены и авторские фактуры." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand"><a href="/" style="text-decoration:none;color:inherit">Декоративная штукатурка</a></div>
    <nav class="menu" aria-label="Навигация">
      <a href="/index.html">Главная</a>
      <a href="/about.html">Обо мне</a>
      <a href="/portfolio.html">Портфолио</a>
      <a href="/contacts.html">Контакты</a>
      <a href="/admin/" style="opacity:.6">Админка</a>
    </nav>
  </div>
</header>

<section id="contact" class="wrap contact">
  <div>
    <h2>Связаться</h2>
    <p id="contacts-note">Напишите мне в удобный мессенджер или оставьте заявку — я вернусь с предложениями по палитре и фактуре.</p>
    <div class="actions" id="contact-actions"></div>
  </div>
  <form id="contact-form">
    <label>
      Имя
      <input class="in" type="text" id="name" placeholder="Как к вам обращаться" required />
    </label>
    <label>
      Телефон
      <input class="in" type="tel" id="phone" placeholder="Ваш номер" required />
    </label>
    <label>
      Сообщение
      <textarea id="msg" class="in" rows="4" placeholder="Опишите задачу: помещение, стиль, оттенки"></textarea>
    </label>
    <button class="btn" type="submit">Отправить</button>
  </form>
</section>

<footer>
  © <span id="year"></span> Декоративная штукатурка • Портфолио
  <div class="footer-nav"><a href="/privacy.html" style="color:inherit;opacity:.7">Политика конфиденциальности</a></div>
</footer>
<script src="/js/common.js"></script>
<script src="/js/contacts.js"></script>
</body></html>
