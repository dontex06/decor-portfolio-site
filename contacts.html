<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand"><a href="/" style="text-decoration:none;color:inherit">Декоративная штукатурка</a></div>
    <nav class="menu" aria-label="Навигация">
      <a href="/index.html">Главная</a>
      <a href="/about.html">Обо мне</a>
      <a href="/portfolio.html">Портфолио</a>
      <a href="/contacts.html">Контакты</a>
      <a href="/admin/" style="opacity:.6">Админка</a>
    </nav>
  </div>
</header>

<section id="contact" class="wrap contact">
    <div>
      <h2>Связаться</h2>
      <p>Напишите мне в удобный мессенджер или оставьте заявку — я вернусь с предложениями по палитре и фактуре.</p>
      <div class="actions">
        <!-- Замените ссылки на свои -->
        <a class="btn" href="https://t.me/" target="_blank" rel="noopener">Telegram</a>
        <a class="btn" href="https://wa.me/" target="_blank" rel="noopener">WhatsApp</a>
        <a class="btn ghost" href="tel:+70000000000">Позвонить</a>
      </div>
    </div>
    <form onsubmit="event.preventDefault(); window.location.href='mailto:you@example.com?subject=Заявка со сайта&body=' + encodeURIComponent(document.getElementById('msg').value)">
      <label>
        Имя
        <input class="in" type="text" placeholder="Как к вам обращаться" required />
      </label>
      <label>
        Телефон
        <input class="in" type="tel" placeholder="Ваш номер" required />
      </label>
      <label>
        Сообщение
        <textarea id="msg" class="in" rows="4" placeholder="Опишите задачу: помещение, стиль, оттенки"></textarea>
      </label>
      <button class="btn" type="submit">Отправить</button>
    </form>
  </section>


<footer>
  © <span id="year"></span> Декоративная штукатурка • Портфолио
